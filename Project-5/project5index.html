<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RESETS.css">
    <link rel="stylesheet" href="styles.css">
    <title>Death Is Not The End</title>
</head>
<body>
    <header>
        <h1>Death is Not the End</h1>
        <p>Press 'SPACE' to clear the limbo</p>
    </header>
    <svg>
        <filter id="noise">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="1"
            result="static"
          >
            <animate
              attributeName="baseFrequency"
              values="0.9;0.91;0.9"
              dur="5s"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="static" scale="75" />
        </filter>
      </svg>
      
    <div class="blur">
    <main>

    </main>
    <div class="follower"></div>
</div>
    <div id="bG">
    </div>
    <script src="p5.min.js" defer></script>
    <script src="main.js" defer async></script>
</body>
</html>
