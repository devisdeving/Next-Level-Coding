<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RESETS.css">
    <link rel="stylesheet" href="project4styles.css">
    <title>Sensory Packaging</title>
</head>
<body>
    <div id="ui">
    <div id="selectorContainer">
        <h2>Select The Scent</h2>
    <select id="selector" name="selector">
    </select>
</div>
<h2>KEY</h2>
    <div id="key">
    <div id="keyLeft">
        <div class="keyElem">
            <img src="clock dot icon.png">
            <h3>TIME
                <br>
                <p>Clumping</p>
            </h3>
        </div>
        <div class="keyElem">
            <img src="heart dot icon.png">
            <h3>SATISFACTION
                <br>
                <p>Density</p>
            </h3>
        </div>
    </div>
    <div id="keyRight">
        <div class="keyElem">
            <img src="feeling dot icon.png">
            <h3>FEELING        
                <br>
                <p>Blur</p>
            </h3>
        </div>
        <div class="keyElem notes">
            <div id="notesDiv">
            <img src="notes dot icon.png">
            </div>
            <h3>NOTES
                <br>
                <p>Primary, Secondary,<br>Tertiary & Accent Colors</p>
            </h3>
        </div>
        </div>
    </div>
    </div>
    <div id="dataGoesHere"></div>
    <script src="project4main.js"></script>
</body>
</html>
